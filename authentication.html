<section class="authentication-wrapper">
	<div class="inner-container">
		<h1 class="logo-heading">Generation <span>Blockchain</span></h1>
		<ul class="nav nav-tabs">
		  <li><a  class="active" data-toggle="tab" data-target="#login">Login</a></li>
		  <li><a data-toggle="tab" data-target="#register">Register</a></li>
		</ul>

		<div class="tab-content">
		  <div id="login" class="tab-pane fade show active">
		    <form ng-submit="submitLogin()" class="custom-form">
		    	<div class="form-group">
		    		<label>Email Address</label>
		    		<input type="text" placeholder="Email id" class="form-control" ng-model="user.email">
		    	</div>
		    	<div class="form-group">
		    		<label>Password</label>
		    		<input type="text" placeholder="Password" class="form-control" ng-model="user.password">
		    	</div>
		    	<div class="form-group secondary-color">
		    		<p class="float-left">
		    			<input type="checkbox" class="custom-checkbox">
		    			Keep me signed in
		    		</p>
		    		<p class="float-right">
		    			<a href="">Forgot Password</a><span> <i class="fa fa-question-circle"></i></span>
		    		</p>
		    	</div>
		    	<div class="form-group">
		    		<button class="btn btn-info btn-block custom-btn" ng-disabled="isDisabled">Login</button>
		    	</div>
		    </form>
		  </div>
		  <div id="register" class="tab-pane fade">
	  		<form ng-submit="submitRegister()" class="custom-form">
	  			<div class="form-group">
	  				<label>Name</label>
	  				<input type="text" placeholder="Name" class="form-control" ng-model="register.name">
	  			</div>
	  			<div class="form-group">
	  				<label>Email Address</label>
	  				<input type="text" placeholder="Email id" class="form-control" ng-model="register.email">
	  			</div>
	  			<div class="form-group">
	  				<label>Password</label>
	  				<input type="text" placeholder="Password" class="form-control" ng-model="register.password">
	  			</div>
	  			
	  			<div class="form-group">
	  				<button class="btn btn-info btn-block custom-btn" ng-disabled="isDisabled">Register</button>
	  			</div>
	  		</form>
		  </div>
		</div>
	</div>
</section>
